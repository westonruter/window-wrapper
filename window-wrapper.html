<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Loading&hellip;</title>
		<link href="window-wrapper.css" rel="stylesheet">
	</head>
	<body>
		<div id="iframe-wrapper">
			<iframe id="window" src="about:blank"></iframe>
		</div>
		<p id="notice" title="If the background color here changes, you know that the wrapper window got reloaded.">
			<marquee behavior="alternate" scrollamount="1" scrolldelay="60">
				You're viewing a wrapped window! Background color should not change across page loads.
				<input value="">
			</marquee>
		</p>
		<script src="//code.jquery.com/jquery-1.11.1.js"></script>
		<script src="window-wrapper.js"></script>
		<script>
		WindowWrapper.init();
		</script>
	</body>
</html>
